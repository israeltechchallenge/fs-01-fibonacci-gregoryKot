<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fibonacci</title>
</head>

<body>

    <h1 class="h1 align-items-center m-5 display-1 ">Fibonacci Calculator</h1>

    <form class="d-flex  flex-row m-5 mb-0 align-items-center">
        <div class="fibOf p-1 fs4">
            The Fibonnaci Of
        </div>

        <div class="p-1">
            <input size="1" type="number" min="1" max="50" placeholder="#" class="pt-1 pb-1 form-control  "
                style="width:100px" id="index">

        </div>

        <div class="p-1">
            <button type="button" class="h6 btn m-1 btn-sm btn-primary ">Is</button>
        </div>

        <div class="fs-4 p-1">
            <u class="number d-none"></u>
        </div>


        <div id="spinner" class=" spinner-border text-dark d-none" role="status">
            <span class="sr-only"></span>
        </div>
        <div id="error" , class="fs-6 text d-none text-danger">Server Error: </div>


    </form>
    <div class="d-flex  rounded error50 d-none">
        Error
    </div>
    <div class="d-flex flex-row align-items-center ms-5 checkbox">
        <input type="checkbox" id="accept" class="save"> Save Calculation
    </div>
    <div class="d-flex flex-row align-items-center mt-3 mb-2">
        <h2 class="display-4 ms-5 mb-2 mt-4">Results</h2>

        <div id="spinner2" class="ms-4  d-none spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>
    <div class="dropdown">
        <button aria-haspopup="true" aria-expanded="false" class="btn btn-grey dropdown-toggle ms-5 mySelect"
            data-bs-toggle="dropdown" type="button" data-toggle="dropdown"">
            Sort by    
        </button>
        <div id=" menu" class="dropdown-menu">
            <button class="dropdown-item" type="button" value="numAsc">Number Asc</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" type="button" value="numDesc">Number Desc</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" type="button" value="dateAsc">Date Asc</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" type="button" value="dateDesc">Date Desc</button>
    </div>
    </div>

    <div class="result flex-column d-flex mt-3 ms-5">

    </div>


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
