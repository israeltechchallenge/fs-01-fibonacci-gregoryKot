<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Fibonacci</title>
</head>

<body>

    <h1 class="h1 align-items-center m-5 display-1 ">Fibonacci Calculator</h1>

    <form class="d-flex  flex-row m-5 mb-0 align-items-center">
        <div class="p-1 fs4">
            The Fibonnaci Of
        </div>

        <div class="p-1">
            <input size="1" type="number" placeholder="#" class="pt-1 pb-1 form-control  " style="width:100px" id="index">

        </div>

        <div class="p-1">
            <button type="button" class="h6 btn btn-primary ">Is</button>
        </div>

        <div class="fs-4 p-1">
            <u class="number">5</u>
        </div>


        <div id="spinner" class=" spinner-border text-dark d-none" role="status">
            <span class="sr-only"></span>
        </div>
        <div id="error" , class="fs-6 text d-none text-danger">Server Error: </div>


    </form>
    <div class="d-flex  rounded text-danger error50 d-none">
        Error
    </div>
    <div class="d-flex flex-row align-items-center ms-5 checkbox">
        <input type="checkbox" id="accept" c> Save Calculation
    </div>
    <div class="d-flex flex-row align-items-center mt-3 mb-2">
        <h2 class="display-3 ms-5 ">Results</h2>
        
        <div id="spinner2" class="ms-3  d-none spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
    </div>
    <select class="ms-5 mb-2" name="priority">
        <option>Choose Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    
    <div class="result mt-3 ms-5">

        <span class=" fs-5 border-bottom pb-3 border-secondary">

        </span>

    </div>










    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
